<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang tuyển dụng</title>
    <link rel="stylesheet" href="/css/web-tuyen-dung-style.css">
</head>

<body>
    <main>
        <h1>Tuyển dụng</h1>
        <form action="#" method="post" enctype="multipart/form-data">
            <div class="container">
                <label for="fname">Họ và tên:</label>
                <input type="text" name="name" id="fname" />
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" />
                <label for="phone">Số điện thoại:</label>
                <input type="tel" name="phone" id="phone" />
                <label for="upload_file">CV:</label>
                <input type="file" name="cv" id="upload_file" value="Choose File" />
                <label for="message">Tin nhắn:</label>
                <textarea name="message" id="message"></textarea>
                <button class="reset" name="reset">
                    <img src="https://www.vhv.rs/dpng/d/566-5669101_restart-button-png-download-icon-png-transparent-png.png"
                        alt="reset-message">
                </button>
                <input type="submit" name="submit" value="Gửi" />
            </div>
        </form>
    </main>
</body>

</html>
